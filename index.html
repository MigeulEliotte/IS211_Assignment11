<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Adding the vertical text "To Do List" on both sides */
        .background-text {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 6rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1); /* Slightly transparent black */
            z-index: -1;
        }

        /* Left and right sides */
        .left {
            left: -20%;
            transform: rotate(-90deg);
            transform-origin: left center;
        }

        .right {
            right: -20%;
            transform: rotate(90deg);
            transform-origin: right center;
        }

        /* Main content area styling */
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ccc;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: grey;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background Text -->
    <div class="background-text left">To Do List</div>
    <div class="background-text right">To Do List</div>

    <h1>To-Do List</h1>
    
    <!-- Display the current list of To-Do items -->
    <table border="1">
        <thead>
            <tr>
                <th>Task</th>
                <th>Email</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            {% for item in todo_items %}
            <tr>
                <td>{{ item.task }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.priority }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Task</h2>
    <form action="/submit" method="POST">
        <label for="task">Task:</label>
        <input type="text" name="task" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="priority">Priority:</label>
        <select name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>

        <button type="submit">Add To Do Item</button>
    </form>

    <h3><a href="/clear">Clear List</a></h3>
</body>
</html>
